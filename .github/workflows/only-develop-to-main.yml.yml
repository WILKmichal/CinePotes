name: Enforce Develop → Main

on:
  pull_request:
    branches:
      - main

jobs:
  enforce-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check source branch
        run: |
          if [ "${{ github.head_ref }}" != "develop" ]; then
            echo "❌ Pull requests to main must come from 'develop'."
            exit 1
          fi
