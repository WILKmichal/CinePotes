name: Develop workflow be-bg

permissions: 
    contents: write

on:
  pull_request:
    branches:
      - develop
    paths:
      - "apps/be-bg/**"

jobs:
    commit-lint:
        name: Verify conventional Commits
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: Check Commit Messages
              uses: wagoid/commitlint-github-action@v6
              with:
                configFile: .commitlintrc.yml

    be_bg-linter-test:
      runs-on: ubuntu-latest
      needs: commit-lint
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: "20"  
        - name: Install pnpm
          run: npm install -g pnpm  
        - name: Install dependencies
          run: pnpm install
          working-directory: ./apps/be-bg  
        - name: Lint
          run: pnpm run lint
          working-directory: ./apps/be-bg

    be_bg-build-test:
      runs-on: ubuntu-latest
      needs: commit-lint
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: "20"
        - name: Install pnpm
          run: npm install -g pnpm
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
          working-directory: ./apps/be-bg
        - name: Build
          run: pnpm run build
          working-directory: ./apps/be-bg   
        
    be_bg-jest-test:
      runs-on: ubuntu-latest
      needs: commit-lint
      defaults:
        run:
          working-directory: ./apps/be-bg 
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4 
          with:
            node-version: "20"
        - name: Install pnpm
          run: npm install -g pnpm
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        - name: Run unit tests
          run: pnpm test

    be_bg-jest-cov-test:
      runs-on: ubuntu-latest
      needs: commit-lint
      defaults:
        run:
          working-directory: ./apps/be-bg 
      steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4 
          with:
            node-version: "20"
        - name: Install pnpm
          run: npm install -g pnpm
        - name: Install dependencies
          run: pnpm install --frozen-lockfile
        - name: Run unit tests
          run: pnpm test:cov